  <body>

    <div class="container-fluid">
        
        <div class="row">
            <div class="col-sm-6">
                <h1><b>Infosel</b>: Watchlist "Demo"</h1>
            </div>
            <div class="col-sm-6 text-right">
              <br>
              <button class="btn btn-success btn-sm" id="descargarCSV">CSV</button>
              <br>
              <small>Descargar Reporte</small>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">

              <div class="table-responsive">
                <table id="watchlist" class="table table-striped table-bordered table-condensed">
                    <thead>
                      <tr>
                        <th>Instrumento</th>
                        <th class="text-right">Último <br>Hecho</th>
                        <th class="text-right">Volumen</th>
                        <th class="text-right">PPP</th>
                        <th class="text-right">Var. Unit.</th>
                        <th class="text-right">Var. %</th>
                        <th class="text-right">Apertura</th>
                        <th class="text-right">Cierre</th>
                        <th class="text-right">Máximo</th>
                        <th class="text-right">Mínimo</th>
                        <th class="text-right">Total <br>Volumen</th>
                        <th class="text-right">Total <br>Operaciones</th>
                        <th class="text-right">Total <br>Importe</th>
                        <th>Hora</th>
                        <th class="text-center">WS</th>
                        <th class="text-center">Ticks</th>
                        <th class="text-center">Recon</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
              </div>
            </div>
        </div>

        

    </div>

    <!-- Modal HTML -->
    <div id="modal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                
            </div>
